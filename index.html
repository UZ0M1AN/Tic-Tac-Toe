<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>

    <div class="form">
        <p>Enter your name:</p>

        <div class="player-names">
            <div class="player-1">
                <label for="p1">Player 1</label>
                <input type="text" id="p1">
            </div>
            <div class="player-2">
                <label for="p2">Player 2</label>
                <input type="text" id="p2">
            </div>
        </div>   
        <span class="ai">Play with AI</span>
        <button class="btn btn--start">Start Game</button>
    </div>

    <div class="gameboard">
        <p class="p1-name">Uzoma</p> <!-- Remember to use JS to handle differences in name lengths -->

        <table>
            <tr>
                <td></td>
                <td>x</td>
                <td></td>
            </tr>
            <tr>
                <td>o</td>
                <td>x</td>
                <td>o</td>
            </tr>
            <tr>
                <td>o</td>
                <td>x</td>
                <td>o</td>
            </tr>
        </table>

        <p class="p2-name">Mary</p>
    </div>

    <div class="new-game">
        <button class="btn btn--new">New Game</button>
    </div>
    </div>
</body>
</html>
