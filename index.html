<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <script src="https://kit.fontawesome.com/3ab83d0a34.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="overlay no-display">
        <div class="winner-display">
            <p class="trophy"></p>
            <p class="winner"></p>
            <div class="btns">
                <button class="btn btn--ok">OK</button>
                <button class="btn btn--new">New Game</button>
            </div>
        </div>
    </div>

    <div class="container">
        <h1>Tic Tac Toe</h1>

    <div class="form">
        <p>Enter your name:</p>

        <div class="player-names">
            <div class="player-1">
                <label for="p1">Player 1</label>
                <input type="text" id="p1">
            </div>
            <div class="player-2">
                <label for="p2">Player 2</label>
                <input type="text" id="p2">
            </div>
        </div>   
        <span class="gamemode">Play with AI</span>
        <button class="btn btn--start">Start Game</button>
    </div>

    <div class="gameboard no-display">
        <p class="p1-name active">Uzoma</p> <!-- Remember to use JS to handle differences in name lengths -->

        <table>
            <tr>
                <td data-cell="0-0"></td>
                <td data-cell="0-1"></td>
                <td data-cell="0-2"></td>
            </tr>
            <tr>
                <td data-cell="1-0"></td>
                <td data-cell="1-1"></td>
                <td data-cell="1-2"></td>
            </tr>
            <tr>
                <td data-cell="2-0"></td>
                <td data-cell="2-1"></td>
                <td data-cell="2-2"></td>
            </tr>
        </table>

        <p class="p2-name">Mary</p>
    </div>

    <div class="new-game no-display">
        <button class="btn btn--new">New Game</button>
    </div>
    </div>
</body>
</html>
